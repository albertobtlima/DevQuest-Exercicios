<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Lista de Imagens</title>
</head>
<body>
    <main class="imagens">
        <div class="imagem">
            <img src="imagens/6 1.jpg" alt="Pintura">
            <div class="informacao">
                <h2>Rome</h2>
                <h3>Michelangelo</h3>
            </div>
        </div>

            <div class="informacao">
                <h2>Boat at Sea</h2>

            </div>
        </div>
        <div class="imagem">
            <img src="imagens/4 1.png" alt="Pintura">
            <div class="informacao">
                <h2>Sand and Sea</h2>
                <h3>Da vinci</h3>
            </div>
        </div>
        <div class="imagem">
            <img src="imagens/5 1.png" alt="Pintura">
            <div class="informacao">
                <h2>Starry Night</h2>
                <h3>Vincent Van Gogh</h3>
            </div>
        </div>

</html>
