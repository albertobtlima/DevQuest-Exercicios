<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c5cbfd547b.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header class="cabecalho">
    <img src="images/logo.svg" alt="Logo" class="logo">
  </header>
  <main>
    <section>
      <div class="container">
        <div class="cartao">
          <img src="images/illustration-mockups.svg" alt="Ilustração">
        </div>
        <div class="conteudo">
          <h1 class="titulo">Build The Community Your Fans Will Love</h1>
          <p class="paragrafo">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <input type="button" value="Register" class="botao">
        </div>
      </div>
    </section>
    <footer class="rodape">
      <a href="#">
        <i class="fa-brands fa-facebook-f" class="rede-social"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter" class="rede-social"></i>
      </a>
      <a href="">
        <i class="fa-brands fa-instagram" class="rede-social"></i>
      </a>
    
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alberto BT</a>.
      </p> -->
    </footer>
  </main>
</body>
</html>
